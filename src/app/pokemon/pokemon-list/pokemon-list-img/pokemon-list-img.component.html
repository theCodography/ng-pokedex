<a routerLink="/pokemon/{{ pokemonImg.id }}" class="pokemon__info-link">
  <div
    class="pokemon__info"
    [style.border-color]="'rgb(' + [pokemonImg.color] + ')'"
    [style.background]="'rgba(' + [pokemonImg.color] + ',0.9)'"
  >
    <img class="card-img-top" [src]="pokemonImg.sprite" alt="" crossorigin />
  </div>
</a>
